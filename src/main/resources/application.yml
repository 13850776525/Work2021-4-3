#默认使用配置
spring:
  profiles:
    active: test
#公共配置与profiles选择无关
mybatis:
  typeAliasesPackage: com.msbkj.entity
  config-location: classpath:mybatis/SqlMapConfig.xml
  mapperLocations: classpath:mapper/*.xml
#  configuration:
#    map-underscore-to-camel-case: true

  spring:
    thymeleaf:
      prefix: classpath:/templates/
      cache: false

#日志配置
logging:
  level:
    com.msbkj.mapper: debug
server:
  port: 8088
---

#开发配置
spring:
  profiles: test

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/datingsites?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
