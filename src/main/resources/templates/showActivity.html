<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>jQuery左右滑动切换特效</title>

		<link rel="stylesheet"  th:href="@{/show/css/font.css}" type="text/css" />
		<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script  th:src="@{/show/js/vue.js}" type="text/javascript"></script>
		<script  th:src="@{/show/js/axios.js}"type="text/javascript"></script>

	</head>

	<body>

		<div id="app" class="bodyCon08"><!--列表-->
			<div v-if="activities.length > 0" class="students">

				  <div id="four_flash">
					<div class="flashBg">
						<ul class="mobile">
							<li v-for="(activity) in activities">
								<dd>{{activity.sname}}</dd>
								<dd>{{activity.theme}}</dd>
								<dd>{{activity.date}}</dd>
								<p>{{activity.content}}</p>
							</li>
						</ul>
					</div>
					<div class="but_left"><img src="images/qianxleft.png" /></div>
					<div class="but_right"><img src="images/qianxr.png" /></div>
				  </div>
			</div>

			<p style="text-align: center; color: #1b6d85" v-if="activities.length == 0">暂无嘉宾推荐！</p>
		</div>


		<script>
			const app = new Vue({
				el:"#app",
				data:{
					activities:""
				},
				mounted:function () {
					axios.get("activity/FindActivityForUser")
							.then( (response) => {
								this.activities = response.data;
					})
				}
			})
		</script>

		<script type="text/javascript">
			//学员
			var _index5=0;
			$("#four_flash .but_right img").click(function(){
				_index5++;
				var len=$(".flashBg ul.mobile li").length;
				if(_index5+5>len){
					$("#four_flash .flashBg ul.mobile").stop().append($("ul.mobile").html());
				}
				$("#four_flash .flashBg ul.mobile").stop().animate({left:-_index5*326},1000);
				});


			$("#four_flash .but_left img").click(function(){
				if(_index5==0){
					$("ul.mobile").prepend($("ul.mobile").html());
					$("ul.mobile").css("left","-1380px");
					_index5=6
				}
				_index5--;
				$("#four_flash .flashBg ul.mobile").stop().animate({left:-_index5*326},1000);
				});
		</script>

	</body>
</html>
