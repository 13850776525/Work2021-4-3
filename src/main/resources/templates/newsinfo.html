<script>


    layui.use(['form','table', 'layer'], function () {
        var table = layui.table;

        $("#searchBtn").on('click',function () {
             var account=$("#account").val();

        //         })
        //         form.render('select')

        //第一个实例
        table.render({
            elem: '#test'
            , height: 450
            , url: '/manger/getNewInfo' //数据接口
            , cols: [
                [ //表头
                // {field: 'state', title: '状态',align: 'center', width: 200,hide:true},
                //     {field: 'id', title: '序号', align: 'center', width: 100,hide:true},
                    {field: 'id', title: 'ID', align: 'center', width: 150},
                    {field: 'flag', title: '0为新鲜事，1为照片', align: 'center', width: 250},
                    {field: 'userId', title: '发送者id', align: 'center', width: 150},
                    {field: 'content', title: '发送内容/照片', align: 'center', width: 200},
                    {field: 'times', title: '发送时间', align: 'center', width: 150},
                    {field: 'likes', title: '点赞数量', align: 'center', width: 150},
                    {fixed: 'right', fixed: 'right', title: '操作', width: 250, align: 'center', toolbar: '#barDemo'}
            ]
            ]
            , page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'],     // 自定义分页布局
                curr: 1,      // 设置默认起始页1
                groups: 5,   //只显示10个连续页码,就是说显示10个可见页其他的省略
                first: false, // 不显示首页
                last: false   // 不显示尾页
            },
            limit: 10,
            limits: [ 10,  20, 30]
            , id: "testReload"
        });



        form.on('submit(demo13)', function (data) {
            var flag = $("#flag1").val();
            var userId=$("#userId1").val();
            var content=$("#content1").val();
            $.ajax({
                url: '/news/add',
                data:  {"flag":flag,"userId": userId, "content": content },
                dataType: 'text',
                type: 'get',
                success: function (data) {
                    var d = $.parseJSON(data);
                    layer.msg(d);
                    if (d == '新增成功') {
                        setTimeout(function(){
                            layer.closeAll();
                            $("#searchBtn").click()
                        }, 1000);
                    }
                }
            })
            return false;

        })

        form.on('submit(demo12)', function (data) {
            var id = $("#id2").val();
            var flags = $("#flag2").val();
            var userId=$("#userId2").val();
            var content=$("#content2").val();
            var times=$("#times2").val();
            var likes=$("#likes2").val();
            var flag=confirm("确定修改用户信息吗？");
            if (flag){
                $.ajax({
                    url: '/news/update',
                    data:  {"flag":flags,"id":id,"userId": userId, "content": content, "times": times,"likes":likes },
                    dataType: 'text',
                    type: 'get',
                    success: function (data) {
                        var d = $.parseJSON(data);
                        layer.msg(d);
                        if (d == '更新成功') {
                            setTimeout(function(){
                                layer.closeAll();
                                $("#searchBtn").click()
                            }, 1000);
                        }
                    }
                })
            }
            return false;

        })




        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === 'detail') { //查看

            } else if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/news/delete',
                        data: data,
                        dataType: 'text',
                        type: 'get',
                        success: function (data) {
                            var d = $.parseJSON(data);
                            layer.msg(d);
                            if (d == '删除成功') {
                                setTimeout(function(){
                                    layer.closeAll();
                                    $("#searchBtn").click()
                                }, 1000);
                            }
                        }
                    })

                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') { //编辑
                $("#id2").val(data.id);
                $("#flag2").val(data.flag);
                $("#userId2").val(data.userId);
                $("#content2").val(data.content);
                $("#times2").val(data.times);
                $("#likes2").val(data.likes);
                layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    type: 1,
                    title: "修改用户信息",
                    area: ['420px', '420px'],
                    content: $("#fixKnow"),//引用的弹出层的页面层的方式加载修改界面表单
                    success: function (layero, index) {
                        layui.form.render();
                    }
                });


            } else if (layEvent === 'LAYTABLE_TIPS') {
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });
    });
