<script>
    var layer;
    $(function () {
        layui.use("layer", function () {
            layer = layui.layer;
        })
    })

    function dianzan(msg) {
        var id = msg;
        var username = $("#nickName2").text();
        $.ajax({
            async: true,
            url: '/userHtml/dianZanNew',
            type: 'get',
            dataType: 'text',
            data: "id=" + id,
            success: function (msg) {
                if (msg == "success") {
                    layer.msg("点赞成功！", {icon: 1, offset: "auto", time: 2000});
                    location.href = "/userHtml/news?username=" + username;
                    return true;
                }
            },
            error: function (error) {

            }
        });
    }

    function shoucang(msg) {
        var id = msg;
        var username = $("#nickName2").text();
            $.ajax({
                async: true,
                url: '/userHtml/shoucangnew',
                type: 'get',
                dataType: 'text',
                data: "id=" + id + "&username=" + username ,
                success: function (msg) {
                    if (msg == "success") {
                        layer.msg("收藏成功！", {icon: 1, offset: "auto", time: 2000});
                        location.href = "/userHtml/news?username=" + username;
                        return true;
                    }else {
                        layer.msg("您已收藏！", {icon: 1, offset: "auto", time: 2000});
                    }
                },
                error: function (error) {
                    layer.msg("网络繁忙！", {icon: 5, offset: "auto", time: 2000});
                }
            });

    }

    function pinglun(msg) {
        var id = msg;
        var talk = "talk" + id;
        var talkInput = $("#" + talk).val();
        var username = $("#nickName2").text();
        if (talkInput == null || talkInput == "") {
            layer.msg("请输入评论内容哦！", {icon: 5, offset: "auto", time: 2000});
        } else {
            $.ajax({
                async: true,
                url: '/userHtml/pinglunnew',
                type: 'get',
                dataType: 'text',
                data: "id=" + id + "&username=" + username + "&talkInput=" + talkInput,
                success: function (msg) {
                    if (msg == "success") {
                        layer.msg("评论成功！", {icon: 1, offset: "auto", time: 2000});
                        location.href = "/userHtml/news?username=" + username;
                        return true;
                    }
                },
                error: function (error) {
                    layer.msg("网络繁忙！", {icon: 5, offset: "auto", time: 2000});
                }
            });
        }

    }
</script>
